<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloakJS Game - Catch the Object</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #282c34;
        }
        .scoreboard {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        Score: <span id="score">0</span>
    </div>
    <canvas id="gameCanvas" width="500" height="600"></canvas>

    <script>
        // Setting up the canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let score = 0;
        let gameOver = false;
        let player = { x: 200, y: 500, width: 50, height: 50, speed: 10 };
        let fallingObject = { x: Math.random() * canvas.width, y: -30, radius: 20, speed: 3 };

        // Update the game state
        function updateGame() {
            if (gameOver) {
                return;
            }
            
            // Clear the canvas for the next frame
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw the player
            ctx.fillStyle = '#3498db';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw the falling object
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(fallingObject.x, fallingObject.y, fallingObject.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Move the falling object down
            fallingObject.y += fallingObject.speed;

            // Check if the falling object hit the player
            if (fallingObject.y + fallingObject.radius > player.y && 
                fallingObject.x > player.x && 
                fallingObject.x < player.x + player.width) {
                    score++;
                    document.getElementById('score').innerText = score;
                    fallingObject.y = -30; // Reset the falling object position
                    fallingObject.x = Math.random() * canvas.width; // New random position
            }

            // Check if the falling object goes out of bounds
            if (fallingObject.y > canvas.height) {
                gameOver = true;
                alert("Game Over! Your final score: " + score);
            }

            // Update the game loop
            requestAnimationFrame(updateGame);
        }

        // Control the player with arrow keys
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' && player.x > 0) {
                player.x -= player.speed;
            }
            if (event.key === 'ArrowRight' && player.x + player.width < canvas.width) {
                player.x += player.speed;
            }
        });

        // Start the game loop
        updateGame();
    </script>
</body>
</html>
