<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gaming Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .game-card {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .game-card iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Gaming Website</h1>
    </header>

    <div class="game-container">
        <!-- Game 1 -->
        <div class="game-card">
            <h3>Game 1: Tetris</h3>
            <iframe src="https://tetris.com/play-tetris" title="Tetris Game"></iframe>
        </div>

        <!-- Game 2 -->
        <div class="game-card">
            <h3>Game 2: Snake</h3>
            <iframe src="https://playsnake.org" title="Snake Game"></iframe>
        </div>

        <!-- Game 3 -->
        <div class="game-card">
            <h3>Game 3: Pacman</h3>
            <iframe src="https://www.google.com/search?q=Pacman" title="Pacman Game"></iframe>
        </div>

        <!-- Game 4 -->
        <div class="game-card">
            <h3>Game 4: Flappy Bird</h3>
            <iframe src="https://flappybird.io" title="Flappy Bird Game"></iframe>
        </div>

        <!-- Game 5 -->
        <div class="game-card">
            <h3>Game 5: Pong</h3>
            <iframe src="https://ponggame.org" title="Pong Game"></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My Gaming Website. All rights reserved.</p>
    </footer>
</body>
</html>
